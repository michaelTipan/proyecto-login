<div class="wrapper">
    <div class="body">
        <form action="">
            <img src="assets/logo-krakedev.png" class="logo" alt="">
            <h1 class="mb-4 mt-3">Registrarme</h1>
            <select class="form-select mb-3" [(ngModel)]="rol" name="rol" aria-label="Default select example">
                <option value="" selected disabled>Seleccione un rol</option>
                <option value="1">usuario</option>
                <option value="2">admin</option>
            </select>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" [(ngModel)]="email" name="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" [(ngModel)]="password" name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control"  [(ngModel)]="repeatPassword" name="repeatPassword" id="floatingRepeatPassword" placeholder="Password">
                <label for="floatingRepeatPassword">Repeat Password</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-danger" (click)="addUser()" type="button" [disabled]="isLoading">
                    {{ isLoading ? 'Registrando...' : 'Registrar' }}
                </button>
            </div>
            <div>
                <p class="mt-3">¿Ya tengo cuenta? <a routerLink="/logIn">Iniciar Sesión</a> </p>
            </div>
        </form>
    </div>
</div>
